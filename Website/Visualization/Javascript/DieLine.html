<body>

    <div id="container"></div>


    <script>

        anychart.onDocumentReady(function () {
            // set chart theme
            anychart.theme('lightProvence');
            // create area chart
            var chart = anychart.line3d();

            // turn on chart animation
            chart.animation(true);

            // set chart title text settings
            chart
                .title()
                .enabled(true)
                .useHtml(true)
                .text(
                    'Amount of Pioneers per year they died<br/>' +
                    '<span style="color:#212121; font-size: 13px;">' +
                    '</span>'
                );


            chart.yAxis().title('Number of Die');

            // create area series on passed data
            var series = chart.line();
            series.data(getData());
            series.name('Number of Die');

            // set series data labels settings
            series.labels().enabled(true).fontColor('#212121');

            // set series data markers settings
            series.markers(true);

            // set tooltip settings
            chart
                .tooltip()
                .positionMode('point')
                .anchor('left-top')
                .offsetX(5)
                .offsetY(5);

            // set interactivity settings
            chart.interactivity().hoverMode('by-x');

            // set container for the chart
            chart.container('container');

            // initiate chart drawing
            chart.draw();
        });
