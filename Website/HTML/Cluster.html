    <script>
    var checked = true;
    function toggleTextOverlay(){
        if(checked==true){
            document.getElementById("textRadio").checked=false;
            checked=false;
            var overlay= document.getElementsByClassName("textOverlay");
            for(var i =0; i<overlay.length;i++){
                overlay[i].style.display="none";
            }
        }else{
            document.getElementById("textRadio").checked=true;
            checked=true;
            var overlay= document.getElementsByClassName("textOverlay");
            for(var i =0; i<overlay.length;i++){
                overlay[i].style.display="block";
            }
        }
    }
    </script>
