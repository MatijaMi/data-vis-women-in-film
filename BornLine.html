<html>

<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-cartesian-3d.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/themes/light_provence.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <div id="container"></div>


  <script>

    anychart.onDocumentReady(function () {
      // set chart theme
      anychart.theme('lightProvence');
      // create area chart
      var chart = anychart.line3d();

      // turn on chart animation
      chart.animation(true);

      // set chart title text settings
      chart
        .title()
        .enabled(true)
        .useHtml(true)
        .text(
          'Amount of women per year they borned<br/>' +
          '<span style="color:#212121; font-size: 13px;">' +
          '</span>'
        );
        

      chart.yAxis().title('Number of Born');

      // create area series on passed data
      var series = chart.line();
      series.data(getData());
      series.name('Number of Born');

      // set series data labels settings
      series.labels().enabled(true).fontColor('#212121');

      // set series data markers settings
      series.markers(true);

      // set tooltip settings
      chart
        .tooltip()
        .positionMode('point')
        .anchor('left-top')
        .offsetX(5)
        .offsetY(5);

      // set interactivity settings
      chart.interactivity().hoverMode('by-x');

      // set container for the chart
      chart.container('container');

      // initiate chart drawing
      chart.draw();
    });

</body>
